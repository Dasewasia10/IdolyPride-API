<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IdolyP API</title>
		<style>
			.custom-background {
				background-image: url("../src/bg.png");
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				height: 100vh; /* Mengatur tinggi elemen sesuai dengan tinggi viewport */
			}
		</style>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet" />
	</head>

	<body class="bg-gray-100 custom-background h-screen">
		<div
			class="flex absolute h-8 md:h-12 lg:h-16 w-auto top-6 left-10 flex-row gap-10 items-center z-50">
			<img
				class="h-4 md:h-8 lg:h-12 w-auto"
				src="../src/pojok.png"
				alt="idoly-pride-blue-logo" />
			<img
				class="h-8 md:h-12 lg:h-16 w-auto"
				src="../src/dase.png"
				alt="dasesplace-logo" />
		</div>
		<div class="relative z-20">
			<img
				class="opacity-0 lg:opacity-100 lg:h-screen w-auto absolute top-0 left-0 ml-4"
				src="../src/1.png"
				alt="Hayasaka-Mei-1" />
			<img
				class="opacity-0 lg:opacity-100 lg:h-screen w-auto absolute top-0 right-0 mr-4"
				src="../src/2.png"
				alt="Hayasaka-Mei-6" />
		</div>

		<div class="flex flex-col h-screen justify-center items-center p-4 mx-auto">
			<div class="text-center">
				<img
					src="../src/middle.png"
					alt="Gambar"
					class="mx-auto w-24 md:w-32 lg:w-64 h-auto mb-4" />
				<h1 class="text-2xl font-bold mb-2">IdolyP API</h1>
				<p class="text-gray-900 bg-blue-300 mb-4 bg-opacity-40 rounded-2xl p-4">
					This is a repository to see list of api that I use for IdolyP website!
				</p>
			</div>

			<div class="flex flex-col mt-8 text-center">
				<h2
					class="text-xl font-bold mb-4 bg-blue-300 bg-opacity-20 rounded-2xl">
					<u>Available API:</u>
				</h2>
				<div class="flex flex-row font-bold text-lg lg:text-2xl gap-4">
					<div
						class="text-white hover:text-blue-900 bg-blue-700 hover:bg-blue-200 border hover:border-2 hover:border-black p-2 rounded-lg">
						<a
							href="https://idoly-pride-api.vercel.app/api/card"
							target="_blank"
							>Card</a
						>
					</div>
					<div
						class="text-white hover:text-blue-900 bg-blue-700 hover:bg-blue-200 border hover:border-2 hover:border-black p-2 rounded-lg">
						<a
							href="https://idoly-pride-api.vercel.app/api/idol"
							target="_blank"
							>Idol</a
						>
					</div>
					<!-- Tambahkan item daftar API sesuai kebutuhan -->
				</div>
			</div>
			<div class="flex absolute text-sm bottom-7">
				Copyright by QualiArts. Created by Dasewasia @2023
			</div>
		</div>
	</body>
</html>
